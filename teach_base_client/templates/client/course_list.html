{% extends "index.html" %}

{% block content %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true"></button>
            {% for c in courses_count %}
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{c}}"></button>
            {% endfor%}
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{first_course.bg_url}}" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{first_course.name}}</h5>
                    <p>{{first_course.description | safe | slice:':100'}}...</p>
                    <a href="{% url 'client:course_detail' course_id=first_course.id %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Подробнее</a>
                </div>
            </div>
            {% for c in courses %}
                <div class="carousel-item">
                    <img src="{{c.bg_url}}" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{c.name}}</h5>
                        <p>{{c.description | safe | slice:':100'}}...</p>
                        <a href="{% url 'client:course_detail' course_id=c.id %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Подробнее</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
